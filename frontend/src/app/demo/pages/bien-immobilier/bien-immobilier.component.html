<div class="container mt-3">
  <h3 class="page-title">Liste des Biens Immobiliers</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Adresse</th>
        <th>Statut</th>
        <th>Montant</th>
        <th>Type</th>
        <th>PropriÃ©taire</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bien of biens">
        <td>{{ bien.id }}</td>
        <td>{{ bien.titre }}</td>
        <td>{{ bien.adresse }}</td>
        <td>{{ bien.statut }}</td>
        <td>{{ bien.montant }}</td>
        <td>{{ bien.type?.libelle || '-' }}</td>
        <td>{{ bien.proprietaire?.utilisateur?.nom || '-' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="planifierVisite(bien)">Voir planning visites</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
