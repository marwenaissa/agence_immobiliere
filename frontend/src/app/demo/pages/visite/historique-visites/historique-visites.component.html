<div class="container mt-3">
  <h3>Historique des visites</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Bien</th>
        <th>Visiteur</th>
        <th>Date programmée</th>
        <th>Date réelle</th>
        <th>Statut</th>
        <th>Commentaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of paginatedVisites">
        <td>{{ v.id }}</td>
        <td>{{ v.bien?.titre }}</td>
        <td>{{ v.visiteur?.prenom }} {{ v.visiteur?.nom }}</td>
        <td>{{ v.dateProgrammee }}</td>
        <td>{{ v.dateReelle || '-' }}</td>
        <td>{{ v.statut }}</td>
        <td>{{ v.commentaire }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" (click)="prevPage()">Précédent</button>
    <button class="btn btn-secondary" (click)="nextPage()">Suivant</button>
  </div>
</div>
